name: bgp_evpn_vxlan_topo1

module:
  - frr
  - tinet
  - containerlab

file:
  - name: zebra.conf
    path: /etc/frr/zebra.conf
  - name: bgpd.conf
    path: /etc/frr/bgpd.conf
  - name: ospfd.conf
    path: /etc/frr/ospfd.conf
  - name: daemons
    path: /etc/frr/daemons
  - name: vtysh.conf
    path: /etc/frr/vtysh.conf
  - name: frr.log
    path: /var/log/frr.log

layer:
  - name: provider
    policy:
      - name: provider
        range: 10.1.0.0/16
        prefix: 24
      - name: lo
        type: loopback
        range: 10.255.0.0/24
  - name: customer
    policy:
      - name: customer
        range: 10.10.0.0/16
        prefix: 24

nodeclass:
  - name: switch
    values:
      kind: linux
      image: nicolaka/netshoot
    config:
      - name: startup
        template:
          - "ip link add br0 type bridge"
          - "ip link set br0 up"
          - "{{ .interfaces_link }}"
  - name: router
    values:
      kind: linux
      image: quay.io/frrouting/frr:8.5.0
    config:
      - file: daemons
        sourcefile: ./daemons
      - file: vtysh.conf
        sourcefile: ./vtysh.conf
      - file: frr.log
        sourcefile: ./frr.log
      - name: startup
        depends: [ospf_startup]
        template: 
          - "chown frr:frr /var/log/frr.log{{ .self_ospf_startup }}"
  - name: bgp
    config:
      - file: bgpd.conf
        template:
          - "router bgp 65000"
          - " timers 3 9"
          - " bgp router-id {{ .provider_loopback }}"
          - " no bgp default ipv4-unicast"
          - "{{ .members_node_bgp_nbconfig }}"
          - " address-family l2vpn evpn"
          - "{{ .members_node_bgp_nbconfig_activate }}"
          - "  advertise-all-vni"
          - "  advertise-svi-ip"
          - " exit-address-family"
          - "!"
    classmembers: 
      - node: bgp
        config:
          - name: nbconfig
            template:
              - " neighbor {{ .m_provider_loopback }} remote-as 65000"
              - " neighbor {{ .m_provider_loopback }} update-source lo"
              - " neighbor {{ .m_provider_loopback }} timers 3 10"
          - name: nbconfig_activate
            template:
              - "  neighbor {{ .m_provider_loopback}} activate"
  - name: ospf
    params: [lo]
    config:
      - name: ospf_startup
        template:
          - ""
          - "sysctl -w net.ipv4.ip_forward=1{{ .interfaces_vxlan_configs }}"
      - file: zebra.conf
        template:
          - "interface lo"
          - " ip address {{ .provider_loopback }}"
          - "!"
          - "{{ .interfaces_addresses }}"
      - file: ospfd.conf
        template:
          - "router ospf"
          - "{{ .interfaces_ospf_networks }}"
          - " network {{ .provider_loopback }}/32 area 0"
          - "!"
          - "{{ .interfaces_ospf_configs }}"
  - name: host
    config:
      - file: zebra.conf
        template:
          - "{{ .interfaces_addresses }}"

interfaceclass:
  - name: all
    config:
      - name: link
        node: switch
        template:
          - ip link set dev {{ .name }} promisc on
          - ip link set dev {{ .name }} master br0
  - name: vxlan
    prefix: br
    params: [customer]
    config:
      - name: vxlan_configs
        node: ospf
        template:
          - ""
          - "ip link add name {{ .name }} type bridge stp_state 0"
          - "ip addr add {{ .customer_addr }}/{{ .customer_plen }} dev {{ .name }}"
          - "ip link set dev {{ .name }} up"
          - "ip link add vxlan101 type vxlan id 101 dstport 4789 local {{ .node_provider_loopback }} nolearning"
          - "ip link set dev vxlan101 master {{ .name }}"
          - "ip link set up dev vxlan101"
          - "ip link set dev {{ .attach_name }} master {{ .name }}"
  - name: ospf
    params: [provider]
    config:
      - name: addresses
        template:
          - "interface {{ .name }}"
          - " ip address {{ .provider_addr }}/{{ .provider_plen }}"
          - "!"
      - name: ospf_networks
        template:
          - " network {{ .provider_net }} area 0"
      - name: ospf_configs
        template:
          - "interface {{ .name }}"
          - " ip ospf hello-interval 2"
          - " ip ospf dead-interval 10"
          - "!"
  - name: host
    params: [customer]
    config:
      - name: addresses
        node: host
        template:
          - "interface {{ .name }}"
          - " ip address {{ .customer_addr }}/{{ .customer_plen }}"
          - "!"
  - name: p
    layers: [provider]
  - name: c
    layers: [customer]
  - name: v
    virtual: true
