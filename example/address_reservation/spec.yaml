nodes:
  - name: leaf1
    image: slankdev/frr
    interfaces: [{name: up1, type: direct, args: spine1#dn1}, {name: up2, type: direct, args: spine2#dn1}, {name: dn1, type: direct, args: sv1#net0}, {name: dn2, type: direct, args: sv2#net0}]
    mounts: []
  - name: leaf2
    image: slankdev/frr
    interfaces: [{name: up1, type: direct, args: spine1#dn2}, {name: up2, type: direct, args: spine2#dn2}, {name: dn1, type: direct, args: sv3#net0}, {name: dn2, type: direct, args: sv4#net0}]
    mounts: []
  - name: leaf3
