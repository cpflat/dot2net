    mounts: []
  - name: spine1
    image: slankdev/frr
    interfaces: [{name: dn1, type: direct, args: leaf1#up1}, {name: dn2, type: direct, args: leaf2#up1}, {name: dn3, type: direct, args: leaf3#up1}, {name: dn4, type: direct, args: leaf4#up1}]
    mounts: []
  - name: spine2
    image: slankdev/frr
    interfaces: [{name: dn1, type: direct, args: leaf1#up2}, {name: dn2, type: direct, args: leaf2#up2}, {name: dn3, type: direct, args: leaf3#up2}, {name: dn4, type: direct, args: leaf4#up2}]
    mounts: []
  - name: sv1
    image: slankdev/frr
    interfaces: [{name: net0, type: direct, args: leaf1#dn1}]
    mounts: []
  - name: sv2
    image: slankdev/frr
    interfaces: [{name: net0, type: direct, args: leaf1#dn2}]
    mounts: []
  - name: sv3
    image: slankdev/frr
    interfaces: [{name: net0, type: direct, args: leaf2#dn1}]
    mounts: []
  - name: sv4
    image: slankdev/frr
    interfaces: [{name: net0, type: direct, args: leaf2#dn2}]
    mounts: []
  - name: sv5
    image: slankdev/frr
    interfaces: [{name: net0, type: direct, args: leaf3#dn1}]
    mounts: []
  - name: sv6
    image: slankdev/frr
    interfaces: [{name: net0, type: direct, args: leaf3#dn2}]
    mounts: []
  - name: sv7
    image: slankdev/frr
    interfaces: [{name: net0, type: direct, args: leaf4#dn1}]
    mounts: []
  - name: sv8
    image: slankdev/frr
    interfaces: [{name: net0, type: direct, args: leaf4#dn2}]
    mounts: []

node_configs:
  - name: leaf1
    cmds:
      - cmd: /usr/lib/frr/frr start
      - cmd: vtysh -c "conf t" -c "ip forwarding" -c "int lo" -c "ip addr 10.255.0.1/32" -c "router bgp 65000" -c "bgp router-id 10.255.0.1" -c "bgp bestpath as-path multipath-relax" -c "bgp bestpath compare-routerid"
      - cmd: vtysh -c "conf t" -c "int up1" -c "ip addr 10.0.0.2/30" -c "router bgp 65000" -c "neighbor 10.0.0.1 remote-as 65004int up2" -c "ip addr 10.0.4.2/30" -c "router bgp 65000" -c "neighbor 10.0.4.1 remote-as 65005int dn1" -c "ip addr 10.0.0.1/30" -c "router bgp 65000" -c "neighbor 10.0.0.2 remote-as 65006int dn2" -c "ip addr 10.0.0.5/30" -c "router bgp 65000" -c "neighbor 10.0.0.6 remote-as 65007"
  - name: leaf2
