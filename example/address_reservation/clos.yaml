name: address_reservation

global:
  path: local

layer:
  - name: ip
    default_connect: true
    policy:
      - name: ip
        range: 10.0.0.0/16
        prefix: 30
      - name: lo
        type: loopback
        range: 10.255.0.0/24

management_layer:
  name: mgmt
  range: 172.16.0.0/16

nodeclass:
  - name: all
    primary: true
    params: [lo, as]
    mgmt_interfaceclass: mgmtif
    tinet:
      image: slankdev/frr
    config:
      - target: local
        template: 
          - /usr/lib/frr/frr start
      - target: frr
        template:
          - int lo
          - ip addr {{ .ip_loopback }}/32
          - router bgp {{ .as }}
          - bgp router-id {{ .ip_loopback }}
          - bgp bestpath as-path multipath-relax
          - bgp bestpath compare-routerid
  - name: router
  - name: server

interfaceclass:
  - name: mgmtif

connectionclass:
  - name: default
    primary: true
    params: [ip]
    config:
      - node: router
        target: frr
        template: 
          - int {{ .name }}
          - ip addr {{ .ip_addr }}/{{ .ip_plen }}
          - router bgp {{ .node_as }}
          - neighbor {{ .opp_ip_addr }} remote-as {{ .opp_node_as }}
      - node: server
        target: frr
        template:
          - int {{ .name }}
          - ip addr {{ .ip_addr }}/{{ .ip_plen }}
          - router bgp {{ .node_as }}
          - neighbor {{ .opp_ip_addr }} remote-as external
          - network {{ .ip_net }}

