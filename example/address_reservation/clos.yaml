name: address_reservation

global:
  mgmt_ipspace: mgmt
  path: local

ipspace:
  - name: ip
    range: 10.0.0.0/16
    prefix: 30
    loopback_range: 10.255.0.0/24
    default_aware: true
    default_connect: true
  - name: mgmt
    range: 172.16.0.0/16
    prefix: 32

nodeclass:
  - name: all
    primary: true
    numbered: [as]
    mgmt_interface: mgmtif
    tinet:
      image: slankdev/frr
    config:
      - target: local
        template: 
          - /usr/lib/frr/frr start
      - target: frr
        template:
          - int lo
          - ip addr {{ .ip_loopback }}/32
          - router bgp {{ .as }}
          - bgp router-id {{ .ip_loopback }}
          - bgp bestpath as-path multipath-relax
          - bgp bestpath compare-routerid
  - name: router
  - name: server

interfaceclass:
  - name: mgmtif
    ipaware: [mgmt]

connectionclass:
  - name: default
    primary: true
    config:
      - node: router
        target: frr
        template: 
          - int {{ .name }}
          - ip addr {{ .ip_addr }}/{{ .ip_plen }}
          - router bgp {{ .node_as }}
          - neighbor {{ .opp_ip_addr }} remote-as {{ .oppnode_as }}
      - node: server
        target: frr
        template:
          - int {{ .name }}
          - ip addr {{ .ip_addr }}/{{ .ip_plen }}
          - router bgp {{ .node_as }}
          - neighbor {{ .opp_ip_addr }} remote-as external
          - network {{ .ip_net }}

