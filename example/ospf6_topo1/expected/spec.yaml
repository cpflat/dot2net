node_configs:
  - name: r1
    cmds:
      - cmd: chown frr:frr /var/log/frr.log
  - name: r2
    cmds:
      - cmd: chown frr:frr /var/log/frr.log
  - name: r3
    cmds:
      - cmd: chown frr:frr /var/log/frr.log
  - name: r4
    cmds:
      - cmd: chown frr:frr /var/log/frr.log
  - name: sw1
    cmds:
      - cmd: ip link add br0 type bridge
      - cmd: ip link set br0 up
      - cmd: ip link set dev net0 promisc on
      - cmd: ip link set dev net0 master br0
