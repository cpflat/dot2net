name: ospf6-topo1

global:
  path: local

module:
  - tinet
  - containerlab

file:
  - name: zebra.conf
    path: /etc/frr/zebra.conf
  - name: staticd.conf
    path: /etc/frr/staticd.conf
  - name: ospf6d.conf
    path: /etc/frr/ospf6d.conf
  - name: daemons
    path: /etc/frr/daemons
  - name: vtysh.conf
    path: /etc/frr/vtysh.conf
  - name: frr.log
    path: /var/log/frr.log

layer:
  - name: ip
    default_connect: true
    policy:
      - name: ip
        range: fc00::/32
        prefix: 64
      - name: lo
        type: loopback
        range: 10.0.0.0/24

nodeclass:
  - name: switch
    values:
      kind: linux
      image: nicolaka/netshoot
    config:
      - name: startup
        style: sort
        sort_group: sw
        template:
          - "ip link add br0 type bridge"
          - "ip link set br0 up"
  - name: router
    params: [lo]
    interface_policy: [ip]
    values:
      kind: linux
      image: nicolaka/netshoot
    config:
      - file: daemons
        sourcefile: ./daemons
      - file: vtysh.conf
        sourcefile: ./vtysh.conf
      - file: frr.log
        sourcefile: ./frr.log
      - name: startup
        template:
          - chown frr:frr /var/log/frr.log 
      - file: zebra.conf
        style: sort
        sort_group: zebra.conf
        priority: -1
        template:
          - "log file /var/log/frr.log"
          - "!"
          - "interface lo"
          - "ipv6 forwarding"
          - "!"
      - file: ospf6d.conf
        style: sort
        sort_group: ospf6d.conf
        template:
          - "router ospf6"
          - " ospf6 router-id {{ .ip_loopback }}"
          - " log-adjacency-changes detail"
          - " redistribute static"
          - "!"
          - "line vty"
          - " exec-timeout 0 0"
          - "!"
      - group: ospf6d.conf
        priority: -2
        template:
          - "log file /var/log/frr.log"
          - "!"
      - file: staticd.conf
        style: sort
        sort_group: staticd.conf
        template: []
  - name: vrouter
    virtual: true
    params: [lo]
    interface_policy: [ip]

interfaceclass:
  - name: all
    config:
      - group: sw
        node: switch
        template:
          - "ip link set dev {{ .name }} promisc on"
          - "ip link set dev {{ .name }} master br0"
      - group: zebra.conf
        node: router
        template: 
          - "interface {{ .name }}"
          - " ipv6 address {{ .ip_addr}}/{{ .ip_plen }}"
          - "!"
      - group: ospf6d.conf
        node: router
        priority: -1
        template:
          - "interface {{ .name }}"
          - " ipv6 ospf6 area {{ .opp_group_area }}"
          - " ipv6 ospf6 network broadcast"
          - " ipv6 ospf6 hello-interval 2"
          - " ipv6 ospf6 dead-interval 10"
          - "!"
  - name: to_stub
    neighbors:
      - layer: ip
        config:
          - group: staticd.conf
            node: router
            template:
              - "ipv6 route {{ .n_node_stubnet }} {{ .n_ip_addr }}"
              - "!"
  - name: vlink
    virtual: true

groupclass:
  - name: area
