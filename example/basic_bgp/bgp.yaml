name: basic_bgp

global:
  path: local

ipspace:
  - name: ip
    range: 10.0.0.0/16
    prefix: 24
    loopback_range: 10.255.0.0/24
    default_aware: true
    default_connect: true

nodeclass:
  - name: default
    primary: true
    numbered: [as]
    tinet:
      image: slankdev/frr
    clab:
      kind: linux
      image: slankdev/frr
    config:
      - target: local
        template: 
          - /usr/lib/frr/frr start
      - target: frr
        template:
          - router bgp {{ .as }}
          - bgp router-id {{ .ip_loopback }}

connectionclass:
  - name: default
    primary: true
    config:
      - node: default
        target: local
        template:
          - ip addr add {{ .ip_addr }}/24 dev {{ .name }}
      - node: default
        target: frr
        template: 
          - neighbor {{ .opp_ip_addr }} remote-as {{ .oppnode_as }}           
