name: bgp

file:
  - name: daemons
    path: /etc/frr/daemons
  - name: vtysh.conf
    path: /etc/frr/vtysh.conf

layer:
  - name: ip
    default_connect: true
    policy:
      - name: ip
        range: 10.0.0.0/16
        prefix: 24
      - name: lo
        type: loopback
        range: 10.255.0.0/24

nodeclass:
  - name: default
    primary: true
    params: [lo]
    tinet:
      image: quay.io/frrouting/frr:8.5.0
    clab:
      kind: linux
      image: quay.io/frrouting/frr:8.5.0
    config:
      - file: daemons
        sourcefile: ./daemons
      - file: vtysh.conf
        sourcefile: ./vtysh.conf
      - style: frr-vtysh
        template:
          - router bgp {{ .group_as }}
          - bgp router-id {{ .ip_loopback }}

connectionclass:
  - name: default
    primary: true
    params: [ip]
    config:
      - style: frr-vtysh
        template: 
          - int {{ .name }}
          - ip addr {{ .ip_addr }}/{{ .ip_plen }}
          - router bgp {{ .group_as }}
          - neighbor {{ .opp_ip_addr }} remote-as {{ .opp_group_as }}

groupclass:
  - name: as
    params: [as]

