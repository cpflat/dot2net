name: bgp

ipspace:
  - name: ip
    range: 10.0.0.0/16
    prefix: 24
    loopback_range: 10.255.0.0/24
    default_aware: true
    default_connect: true

nodeclass:
  - name: default
    primary: true
    tinet:
      image: slankdev/frr
    clab:
      kind: linux
      image: slankdev/frr
    config:
      - target: local
        template: 
          - /usr/lib/frr/frr start
      - target: frr
        template:
          - router bgp {{ .group_as }}
          - bgp router-id {{ .ip_loopback }}

connectionclass:
  - name: default
    primary: true
    config:
      - node: default
        target: frr
        template: 
          - int {{ .name }}
          - ip addr {{ .ip_addr }}/{{ .ip_plen }}
          - neighbor {{ .opp_ip_addr }} remote-as {{ .opp_group_as }}

groupclass:
  - name: as
    numbered: [as]

