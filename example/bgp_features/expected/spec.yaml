    mounts: [r5/zebra.conf:/etc/frr/zebra.conf, r5/bgpd.conf:/etc/frr/bgpd.conf, r5/daemons:/etc/frr/daemons, r5/vtysh.conf:/etc/frr/vtysh.conf, r5/frr.log:/var/log/frr.log]
  - name: sw0
    image: nicolaka/netshoot
    interfaces: [{name: net0, type: direct, args: r1#net0}, {name: net1, type: direct, args: r2#net0}]
    mounts: []
