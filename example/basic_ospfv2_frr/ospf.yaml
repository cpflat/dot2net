name: ospf

global:
  path: local

file:
  - name: daemons
    path: /etc/frr/daemons
  - name: vtysh.conf
    path: /etc/frr/vtysh.conf

ipspace:
  - name: ip
    range: 10.0.0.0/16
    prefix: 30
    loopback_range: 10.255.0.0/24
    default_aware: true
    default_connect: true

nodeclass:
  - name: router
    primary: true
    tinet:
      image: quay.io/frrouting/frr:8.5.0
    clab:
      kind: linux
      image: quay.io/frrouting/frr:8.5.0
    config:
      - file: daemons
        sourcefile: ./daemons
      - file: vtysh.conf
        sourcefile: ./vtysh.conf
  - name: server
    primary: true
    tinet:
      image: nicolaka/netshoot
    clab:
      kind: linux
      image: nicolaka/netshoot

connectionclass:
  - name: default
    primary: true
    config:
      - template:
          - ip addr add {{ .ip_addr }}/{{ .ip_plen }} dev {{ .name }}
      - node: router
        style: frr-vtysh
        template: 
          - router ospf
          - network {{ .ip_net }} area 0
      - node: server
        template:
          - ip route replace default via {{ .opp_ip_addr }}

