global:
  path: local

ipspace:
  - name: ip
    range: 10.0.0.0/16
    prefix: 30
    loopback_range: 10.255.0.0/24
    default_aware: true
    default_connect: true

nodeclass:
  - name: router
    tinet:
      image: slankdev/frr
    config:
      - target: local
        template: 
          - /usr/lib/frr/frr start
  - name: server
    attr:
      image: slankdev/ubuntu:18.04

connectionclass:
  - name: default
    type: direct
    config:
      - target: local
        template:
          - ip addr add {{ .ip_addr }}/{{ .ip_plen }} dev {{ .name }}
      - node: router
        target: frr
        template: 
          - router ospf
          - network {{ .ip_net }} area 0
      - node: server
        target: local
        template:
          - ip route replace default via {{ .opp_ip_addr }}

