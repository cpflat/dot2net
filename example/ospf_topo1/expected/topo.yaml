name: ospf-topo1
topology:
  nodes:
    r1:
      kind: linux
      image: nicolaka/netshoot
      binds:
      - r1/zebra.conf:/etc/frr/zebra.conf
      - r1/ospfd.conf:/etc/frr/ospfd.conf
      - r1/ospf6d.conf:/etc/frr/ospf6d.conf
      - r1/daemons:/etc/frr/daemons
      - r1/vtysh.conf:/etc/frr/vtysh.conf
      - r1/frr.log:/var/log/frr.log

      exec:
      - chown frr:frr /var/log/frr.log
    r2:
      kind: linux
      image: nicolaka/netshoot
      binds:
      - r2/zebra.conf:/etc/frr/zebra.conf
      - r2/ospfd.conf:/etc/frr/ospfd.conf
      - r2/ospf6d.conf:/etc/frr/ospf6d.conf
      - r2/daemons:/etc/frr/daemons
      - r2/vtysh.conf:/etc/frr/vtysh.conf
      - r2/frr.log:/var/log/frr.log

      exec:
      - chown frr:frr /var/log/frr.log
    r3:
      kind: linux
      image: nicolaka/netshoot
      binds:
      - r3/zebra.conf:/etc/frr/zebra.conf
      - r3/ospfd.conf:/etc/frr/ospfd.conf
      - r3/ospf6d.conf:/etc/frr/ospf6d.conf
      - r3/daemons:/etc/frr/daemons
      - r3/vtysh.conf:/etc/frr/vtysh.conf
      - r3/frr.log:/var/log/frr.log

      exec:
      - chown frr:frr /var/log/frr.log
    r4:
      kind: linux
      image: nicolaka/netshoot
      binds:
      - r4/zebra.conf:/etc/frr/zebra.conf
      - r4/ospfd.conf:/etc/frr/ospfd.conf
      - r4/ospf6d.conf:/etc/frr/ospf6d.conf
      - r4/daemons:/etc/frr/daemons
      - r4/vtysh.conf:/etc/frr/vtysh.conf
      - r4/frr.log:/var/log/frr.log

      exec:
      - chown frr:frr /var/log/frr.log
    s1:
      kind: linux
      image: nicolaka/netshoot
      binds:
      - s1/zebra.conf:/etc/frr/zebra.conf
      - s1/ospfd.conf:/etc/frr/ospfd.conf
      - s1/ospf6d.conf:/etc/frr/ospf6d.conf
      - s1/daemons:/etc/frr/daemons
      - s1/vtysh.conf:/etc/frr/vtysh.conf
      - s1/frr.log:/var/log/frr.log

      exec:
      - ip link add br0 type bridge
      - ip link set br0 up
      - ip link set dev net0 promisc on
      - ip link set dev net0 master br0
    s2:
      kind: linux
      image: nicolaka/netshoot
      binds:
      - s2/zebra.conf:/etc/frr/zebra.conf
      - s2/ospfd.conf:/etc/frr/ospfd.conf
      - s2/ospf6d.conf:/etc/frr/ospf6d.conf
      - s2/daemons:/etc/frr/daemons
      - s2/vtysh.conf:/etc/frr/vtysh.conf
      - s2/frr.log:/var/log/frr.log

      exec:
      - ip link add br0 type bridge
      - ip link set br0 up
      - ip link set dev net0 promisc on
      - ip link set dev net0 master br0
    s3:
      kind: linux
      image: nicolaka/netshoot
      binds:
      - s3/zebra.conf:/etc/frr/zebra.conf
      - s3/ospfd.conf:/etc/frr/ospfd.conf
      - s3/ospf6d.conf:/etc/frr/ospf6d.conf
      - s3/daemons:/etc/frr/daemons
      - s3/vtysh.conf:/etc/frr/vtysh.conf
      - s3/frr.log:/var/log/frr.log

      exec:
      - ip link add br0 type bridge
      - ip link set br0 up
      - ip link set dev net0 promisc on
      - ip link set dev net0 master br0
      - ip link set dev net1 promisc on
      - ip link set dev net1 master br0
      - ip link set dev net2 promisc on
      - ip link set dev net2 master br0
    s4:
      kind: linux
      image: nicolaka/netshoot
      binds:
      - s4/zebra.conf:/etc/frr/zebra.conf
      - s4/ospfd.conf:/etc/frr/ospfd.conf
      - s4/ospf6d.conf:/etc/frr/ospf6d.conf
      - s4/daemons:/etc/frr/daemons
      - s4/vtysh.conf:/etc/frr/vtysh.conf
      - s4/frr.log:/var/log/frr.log

      exec:
      - ip link add br0 type bridge
      - ip link set br0 up
      - ip link set dev net0 promisc on
      - ip link set dev net0 master br0
    s5:
      kind: linux
      image: nicolaka/netshoot
      binds:
      - s5/zebra.conf:/etc/frr/zebra.conf
      - s5/ospfd.conf:/etc/frr/ospfd.conf
      - s5/ospf6d.conf:/etc/frr/ospf6d.conf
      - s5/daemons:/etc/frr/daemons
      - s5/vtysh.conf:/etc/frr/vtysh.conf
      - s5/frr.log:/var/log/frr.log

      exec:
      - ip link add br0 type bridge
      - ip link set br0 up
      - ip link set dev net0 promisc on
      - ip link set dev net0 master br0
      - ip link set dev net1 promisc on
      - ip link set dev net1 master br0
    s6:
      kind: linux
      image: nicolaka/netshoot
      binds:
      - s6/zebra.conf:/etc/frr/zebra.conf
      - s6/ospfd.conf:/etc/frr/ospfd.conf
      - s6/ospf6d.conf:/etc/frr/ospf6d.conf
      - s6/daemons:/etc/frr/daemons
      - s6/vtysh.conf:/etc/frr/vtysh.conf
      - s6/frr.log:/var/log/frr.log

      exec:
      - ip link add br0 type bridge
      - ip link set br0 up
      - ip link set dev net0 promisc on
      - ip link set dev net0 master br0

  links:
  - endpoints: [r1:net0, s1:net0]
  - endpoints: [r1:net1, s3:net0]
  - endpoints: [r2:net0, s2:net0]
  - endpoints: [r2:net1, s3:net1]
  - endpoints: [r3:net0, s3:net2]
  - endpoints: [r3:net1, s4:net0]
  - endpoints: [r3:net2, s5:net0]
  - endpoints: [r4:net0, s5:net1]
  - endpoints: [r4:net1, s6:net0]
