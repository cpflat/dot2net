    mounts: []
  - name: sv6
    image: slankdev/frr
    interfaces: [{name: net0, type: direct, args: leaf3#dn2}]
    mounts: []
  - name: sv7
    image: slankdev/frr
    interfaces: [{name: net0, type: direct, args: leaf4#dn1}]
    mounts: []
  - name: sv8
    image: slankdev/frr
    interfaces: [{name: net0, type: direct, args: leaf4#dn2}]
    mounts: []

node_configs:
  - name: leaf1
    cmds:
      - cmd: /usr/lib/frr/frr start
      - cmd: vtysh -c "conf t" -c "ip forwarding" -c "int lo" -c "ip addr 10.255.0.1/32" -c "router bgp 65000" -c "bgp router-id 10.255.0.1" -c "bgp bestpath as-path multipath-relax" -c "bgp bestpath compare-routerid"
      - cmd: vtysh -c "conf t" -c "int up1" -c "ip addr 10.0.0.2/30" -c "router bgp 65000" -c "neighbor 10.0.0.1 remote-as 65004"
      - cmd: vtysh -c "conf t" -c "int up2" -c "ip addr 10.0.0.6/30" -c "router bgp 65000" -c "neighbor 10.0.0.5 remote-as 65005"
      - cmd: vtysh -c "conf t" -c "int dn1" -c "ip addr 10.0.0.9/30" -c "router bgp 65000" -c "neighbor 10.0.0.10 remote-as 65006"
