name: test
topology:
  nodes:
    sv1:
      kind: linux
      image: nicolaka/netshoot
      exec:
      - ip addr add 10.0.0.1/24 dev net0
    sv2:
      kind: linux
      image: nicolaka/netshoot
      exec:
      - ip addr add 10.0.0.2/24 dev net0
    sw1:
      kind: linux
      image: nicolaka/netshoot
      exec:
      - ip link add br0 type bridge
      - ip link set br0 up
      - ip link set dev net0 promisc on
      - ip link set dev net0 master br0
      - ip link set dev net1 promisc on
      - ip link set dev net1 master br0

  links:
  - endpoints: [sv1:net0, sw1:net0]
  - endpoints: [sv2:net0, sw1:net1]
